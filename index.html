<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Dean Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Miami</h1>
          <p class="current-details">
            <span id="current-date"></span>, mostly sunny
            <br />
            Humidity: <strong>59%</strong>,
            Wind:<strong> 8.49km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value" id="current-temperature">82</span>
          <span class="current-temperature-unit">°F</span>
        </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Adrianne Dean</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body> 
</html>
